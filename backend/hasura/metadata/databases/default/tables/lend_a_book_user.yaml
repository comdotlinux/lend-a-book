table:
  name: user
  schema: lend_a_book
array_relationships:
  - name: groups
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: group
          schema: lend_a_book
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: membership
          schema: lend_a_book
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        email: x-hasura-Email-Id
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - active
        - id
        - email
        - name
        - created_at
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - active
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
