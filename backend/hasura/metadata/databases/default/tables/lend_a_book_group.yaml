table:
  name: group
  schema: lend_a_book
object_relationships:
  - name: group_to_user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: group_to_membership
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: membership
          schema: lend_a_book
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        active: "true"
        created_by: x-hasura-User-Id
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - active
        - created_at
        - created_by
        - id
        - name
        - updated_at
      filter:
        created_by:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - active
        - name
      filter:
        created_by:
          _eq: X-Hasura-User-Id
      check: null
