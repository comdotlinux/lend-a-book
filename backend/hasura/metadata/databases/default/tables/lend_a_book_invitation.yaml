table:
  name: invitation
  schema: lend_a_book
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        active: "true"
        created_by: x-hasura-User-Id
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - active
        - created_by
        - id
        - code
        - name
        - created_at
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - active
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
