table:
  name: membership
  schema: lend_a_book
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: members
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - admin:
              _eq: true
      columns:
        - admin
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - admin
        - group_id
        - id
        - user_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - admin
      filter:
        _and:
          - admin:
              _eq: true
          - user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        _and:
          - admin:
              _eq: true
          - user_id:
              _eq: X-Hasura-User-Id
